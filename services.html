<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/style.css" rel="stylesheet">
    <title>Document</title>
    <script src="js.js"></script>
</head>
<body class="wrapper">
    <div class="topnav">
        <a href="index.html">Главная</a>
        <a href="services.html" class="this-page" >Зарегистрироваться на конференцию</a>
        <a href="info.html" style="float:right">О нас</a>
    </div>

    <div class="row">
        <div class="leftcolumn-form">
            <form  onsubmit="insertData();">
                <div class="card ">
                    <h2>Регестрация на конференцию</h2>
                    <h5>Регестрация на конференцию : Ноябрь 7, 2021</h5>
                    <input class="center" id="lastname" name="lastname" type="text" placeholder="Имя" required>
                    <input class="center" name="firstname" type="text" placeholder="Фамилия" required>
                    <input class="center" name="telephone" type="tel" placeholder="Номер телефона" required>
                    <input class="center" name="email" type="email" placeholder="Почта" required>
                    <select class="center" name="student" class="turnintodropdown" >
                        <option value="">Вы студент?</option>
                        <option value="Да">Да</option>
                        <option value="Нет">Нет</option>

                    </select>
                    <input class="center" name="city" type="text" placeholder="Город" required>


                    <input class="center" type="submit" value="Зарегестрироваться" >
               </div>
            </form>
        </div>

        <div class="rightcolumn-form">

            <div class="card">
                <h3>Участники</h3>
                <table  id='tbody01' style="border: 1px solid black;">
                    <tr>
                        <th>Номер в списке</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Номер телефона</th>
                        <th>Почта</th>
                    </tr>
                </table>



            </div>
        </div>
    </div>

    <div class="footer">
        <p>ООО "Мы тут ни причём"</p>
    </div>
</body>
</html>
